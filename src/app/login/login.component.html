<div class="bodyfull" >
    <div class="left-section">
        <div class="header">
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
            <div class="header_text">
                Nintriva Management System
            </div>
        </div>
        <div class="Heading">
            Design Develop Deploy
        </div>
      
    </div>
    
    <div class="right-section">
        <form [formGroup]="loginform">


            <div class="form_heading">Login</div>

        <div class="p-field">
            <div class="email">
                <img class="email_icon" src="assets/images/mail.png">  
                <input formControlName="email" id="username2" type="username" placeholder="Email" [(ngModel)]="loginform.value.email" aria-describedby="username2-help" class="p-input" pInputText />
            </div>
            <hr>
            <div *ngIf="loginform.controls.email.invalid && loginform.controls.email.touched ">
                <small *ngIf="loginform.controls.email.errors?.['required']" class="p-error">email is
                    required</small>
                <small *ngIf="loginform.controls.email.errors?.['email']" class="p-error">Enter the
                    correct email format</small>

            </div>

            <div class="password">
                <img class="password_icon" src="assets/images/password.png">              
                <input formControlName="password" id="password" type="password" placeholder="Password" aria-describedby="username2-help" class="p-input" pInputText />

            </div>
            <hr>

            <div *ngIf="loginform.controls.password.invalid && loginform.controls.password.touched ">
                <small *ngIf="loginform.controls.password.errors?.['required']" class="p-error">Password is
                    required</small>
                <small *ngIf="loginform.controls.password.errors?.['minlength']" class="p-error">Password required
                    minimum of 8 charcters</small>
                <br><small *ngIf="loginform.controls.password.errors?.['maxlength']" class="p-error">Password can't
                    exceed more than 15 charcters</small>
            </div>
            
          
            
        </div>


        <p-button class="submit_button" (click)="onLogin()"  label="Submit"></p-button>
    </form>
    </div>

    <p-toast></p-toast>

    <p-toast position="bottom-center" key="bc"></p-toast>
    <!-- <button type="button" pButton pRipple (click)="showError()" label="Error" class="p-button-danger"></button> -->


</div>
